{% extends "base.html" %}

{% block content %}

{% with messages = get_flashed_messages() %}
   {% if messages %}
      {% for message in messages %}
        <div class="ui massive red icon message">
          <i class="spinner loading icon"></i>
          <div class="content">
            <div class="header">
              {{ message }}
            </div>
          </div>
        </div>
      {% endfor %}
   {% endif %}
{% endwith %}

<div class="ui three cards">

  {% for key, value in data.items() %}
    <div class="card">
      <div class="blurring dimmable image">
        <div class="ui dimmer">
          <div class="content">
            <div class="center">
                <a href="{{ value.website }}" class="ui inverted button">Visit Them!</a>
            </div>
          </div>
        </div>
        <img class="ui small image" src="{{ url_for('static', filename='images/icons/large_')}}{{ key }}.png">
      </div>

      <div class="content">
        <a class="header">{{ key }}</a>
        <div class="meta">
          <span class="date">{{ value.about }} </span>
        </div>
      </div>
    </div>
  {% endfor %}

</div>

{% endblock %}
